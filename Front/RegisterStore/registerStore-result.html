<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterStore</title>
    <link href="registerStore.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class = "register_container2">
        <div class="img_container2">
            <img class="logoImg" src="logo.png">
        </div>
        <b><div class="register_title">당신의 QR코드</div></b>
        <div class="qrCode">
            <img src="http://placehold.it/150x150" alt="잔반 사진을 올려주세요"/>
        </div>
        <div class="buttons">
            <button class="codeBtn" id="printCode" disabled>코드 인쇄</button>
            <button class="codeBtn" id="saveCode" disabled>코드 저장</button>
        </div>
    </div>
</body>
</html>
