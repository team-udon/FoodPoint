<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodPoint</title>
    <link href="myPage.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section id="myPage">
        <div class="myPage_container">
            <div class="profileImg">
                <img src="http://placehold.it/150x200">
            </div>
            <div class="myPage_text">
                <div class="myPage_user">010-1234-5678님</div>
                <b><div class="myPage_title">5,200P</div></b>
                <b><div class="myPage_subtitle">
                    약 <span class="blue_highlight">20.1kg의 온실가스</span>를 줄였습니다.
                </div></b>
            </div>
        </div>
    </section>
    <section id="history">
        <div class="history_container">
            <div class="history_image_container">
                <img src="http://placehold.it/150x150" alt="매장사진" class="storeImg">
            </div>
            <div class="history_description">
                <b><div class="history_title">The Kone</div></b>
                <div class="history_recent">최근 적립 내역</div>
                <div class="history_row">
                    <div class="history_date">21.05.21</div>
                    <div class="history_point_plus">+ 300P</div>
                </div>
                <div class="history_row">
                    <div class="history_date">21.04.23</div>
                    <div class="history_point_minus">- 900P</div>
                </div>
            </div>
            <div class="history_recent_point">
                <b><div class="history_recent_title">잔여 포인트</div></b>
                <b><div class="history_point">300 P</div></b>
            </div>
        </div>
        <div class="history_container">
            <div class="history_image_container">
                <img src="http://placehold.it/150x150" alt="매장사진" class="storeImg">
            </div>
            <div class="history_description">
                <b><div class="history_title">더 진국 숭실대점</div></b>
                <div class="history_recent">최근 적립 내역</div>
                <div class="history_row">
                    <div class="history_date">21.05.21</div>
                    <div class="history_point_plus">+ 250P</div>
                </div>
                <div class="history_row">
                    <div class="history_date">21.04.23</div>
                    <div class="history_point_minus">- 300P</div>
                </div>
            </div>
            <div class="history_recent_point">
                <b><div class="history_recent_title">잔여 포인트</div></b>
                <b><div class="history_point">250 P</div></b>
            </div>
        </div>
    </section>
</body>
</html>
