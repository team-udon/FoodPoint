{% extends 'base.html'%}
<head>
    {% load static %}
    {% block extrahead %}
    <title>GetPoint</title>
    <link href="{% static 'getpoint.css' %}" rel="stylesheet" type="text/css"/>
    {% endblock %}
</head>
{% block content %}
    <div class="getPoint_container">
        <div class="img_container">
            <img class="logoImg" src="logo.png">
        </div>
        <b><div class="register_title">더 진국 숭실대점</div></b>
        <div class="img_container2">
            <img class="restImg" src='empty.JPG' alt="잔반 사진을 올려주세요"/>
        </div>
        <div class="buttons">
            <button class="gpBtn" id="selectImg" disabled>
                <img src="cameraicon.png">
            </button>
            <button class="gpBtn" id="confirmBtn" disabled>승인 요청</button>
        </div>
    </div>
{% endblock %}
