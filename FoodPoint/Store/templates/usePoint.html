{% extends 'base.html'%}

<head>
    {% load static %}
    {% block extrahead %}
    <title>RegisterStore</title>
    <link href="{% static 'usePoint.css' %}" rel="stylesheet" type="text/css"/>
    {% endblock %}
</head>
{% block content %}
    <div class="usePoint_container">
        <div class='image_logo'>
            <img class="logoImg" src='./logo.png' alt='logo'>
        </div>
        <h3 class="usePoint_title">현재 포인트는 <b class="greenPaint">500p</b> 입니다</h3>
        <input type="text" class="usePoint" placeholder="사용할 포인트를 입력하세오">
        <br>
        <button id="showBtn" disabled>확인</button>
    </div>
{% endblock %}
